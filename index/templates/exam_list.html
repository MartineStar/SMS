{% load static %}
<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>考试列表</title>
	<link rel="stylesheet" type="text/css" href="{% static 'easyui/themes/default/easyui.css' %}" id="link_tk">
	<link rel="stylesheet" type="text/css" href="{% static 'easyui/themes/icon.css' %}">
	
	<script src="{% static 'easyui/js/jquery.min.js' %}"></script>
	<script src="{% static 'easyui/js/jquery.easyui.min.js' %}"></script>
	<script src="{% static 'easyui/locale/easyui-lang-zh_CN.js' %}"></script>
	<script>
		$theme = window.parent.$theme;
		$link_theme= $("#link_tk");
        $link_theme.attr('href','/static/easyui/themes/'+$theme.val()+'/easyui.css');
        $theme.click(function(){
            $link_theme.attr('href','/static/easyui/themes/'+$(this).val()+'/easyui.css');
        })
	</script>
</head>
<body>
<script type="text/javascript">
		$(function() {	
			//datagrid初始化 
		    $('#dataList').datagrid({ 
		        title:'考试列表', 
		        iconCls:'icon-more',//图标 
		        border: true, 
		        collapsible: false,//是否可折叠的 
		        fit: true,//自动大小 
		        method: "post",
		        url:"/haheiiiioadkj/kslb_durl/",
		        idField:'id', 
		        singleSelect: true,//是否单选 
		        // pagination: true,//分页控件 
		        rownumbers: true,//行号 
		        sortName:'id',
		        // sortOrder:'DESC', 
		        remoteSort: false,
		        columns: [[  
					{field:'chk',checkbox: true,width:50},
	 		        {field:'id',title:'ID',width:50, sortable: true,align:'center',halign:'center'},    
	 		        {field:'name',title:'考试名称',width:200, sortable: true,align:'center',halign:'center'},    
	 		        {field:'etime',title:'考试时间',width:150,align:'center',halign:'center'},
	 		        {field:'type',title:'考试类型',width:100,,align:'center',halign:'center' 
	 		        	formatter: function(value,row,index){
							if(value == 1){
								return "年级统考"
							} else {
								return "平时考试";
							}
	 					}
	 		        },
	 		        {field:'grade',title:'考试年级',width:100,,align:'center',halign:'center'},
	 		        {field:'clazz',title:'考试班级',width:100,,align:'center',halign:'center'},
	 		       {field:'course',title:'考试科目',width:100,,align:'center',halign:'center'},
	 		       	{field:'remark',title:'备注',width:250,align:'center',halign:'center'}
		 		]], 
		        toolbar: "#toolbar"
		    }); 


		    //设置工具类按钮
		    $("#add").click(function(){
		    	$("#addDialog").dialog("open");
		    });
		    //删除
		    $("#delete").click(function(){
		    	var selectRow = $("#dataList").datagrid("getSelected");
	        	if(selectRow == null){
	            	$.messager.alert("消息提醒", "请选择数据进行删除!", "warning");
	            } else{
	            	var id = selectRow.id;
	            	$.messager.confirm("消息提醒", "将删除与本次考试相关的所有成绩，确认继续？", function(r){
	            		if(r){
	            			$.ajax({
								type: "post",
								url: "{% url 'mysrc_exam_del' %}",
								data: {id: id},
								success: function(msg){
									if(msg['data'] == "success"){
										$.messager.alert("消息提醒","删除成功!","info");
										//刷新表格
										$("#dataList").datagrid("reload");
										$("#dataList").datagrid("uncheckAll");
									} else{
										$.messager.alert("消息提醒","删除失败!","warning");
										return;
									}
								}
							});
	            		}
	            	});
	            }
		    });
		    //成绩统计
		    $("#escore").click(function(){
		    	var exam = $("#dataList").datagrid("getSelected");
	        	if(exam == null){
	            	$.messager.alert("消息提醒", "请选择考试进行统计!", "warning");
	            } else{
	            	var data = {'id': exam.id, 'gradeid': exam.gradeid, 'clazzid':exam.clazzid,'courseid':exam.courseid, 'type': exam.type};
	            	
	     //        	//动态显示该次考试的科目
	            	$.ajax({
	            		type: "post",
						// url: "{% url 'score_exam' %}",
						data: data,
						dataType: "json",
						async: false,
						success: function(result){
							console.log(result);
							var columns = [];  
				            $.each(result, function(i, course){  
				                var column={};  
				                column["field"] = "course"+course.id;    
				                column["title"] = course.name;  
				                column["width"] = 70;  
				                column["resizable"] = false;  
				                column["sortable"] = true;  
				                
				                columns.push(column);//当需要formatter的时候自己添加就可以了,原理就是拼接字符串.  
				            }); 
				            
				            if(exam.type == 1){
				            	columns.push({field:'total',title:'总分',width:70, sortable: true});
				            	
				            	$("#escoreClazzList").combobox("readonly", false);
				            	
				            	$("#escoreClazzList").combobox("clear");
						    	$("#escoreClazzList").combobox("options").queryParams = {gradeid: exam.gradeid};
						    	$("#escoreClazzList").combobox("reload");
				            } else{
				            	$("#escoreClazzList").combobox("readonly", true);
				            }
				            
				            $('#escoreList').datagrid({ 
				    	        columns: [
									columns
				    	        ]
				    	    }); 
						}
	            	});
	            	setTimeout(function(){
				    	$("#escoreList").datagrid("options").url = "{% url 'score_exam' %}";
				    	$("#escoreList").datagrid("options").queryParams = data;
				    	$("#escoreList").datagrid("reload");
				    	
				    	$("#escoreListDialog").dialog("open");
	            	}, 100)
		    	}
		    });
		    
		  	//设置添加窗口
		    $("#addDialog").dialog({
		    	title: "添加考试",
		    	width: 650,
		    	height: 460,
		    	iconCls: "icon-add",
		    	modal: true,
		    	collapsible: false,
		    	minimizable: false,
		    	maximizable: false,
		    	draggable: true,
		    	closed: true,
		    	buttons: [
		    		{
						text:'添加',
						plain: true,
						iconCls:'icon-add',
						handler:function(){
							var validate = $("#addForm").form("validate");
							if(!validate){
								$.messager.alert("消息提醒","请检查你输入的数据!","warning");
								return;
							} else{ 
								var gradeid = $("#add_gradeList").combobox("getValue");
								$.ajax({
									type: "post",
									url: "{% url 'mysrc_exam_add_submit' %}",
									data: $("#addForm").serialize(),
									success: function(msg){
										if(msg['data'] == "success"){
											$.messager.alert("消息提醒","添加成功!","info");
											//关闭窗口
											$("#addDialog").dialog("close");
											//清空原表格数据
											$("#add_name").textbox('setValue', "");
											$("#add_time").datebox('setValue', "");
											$("#add_remark").textbox('setValue', "");
											//重新加载年级
											$("#add_gradeList").combobox("clear");
											$("#add_gradeList").combobox("reload");
											
											//重新刷新页面数据
								  			$("#gradeList").combobox('setValue', gradeid);
											$('#dataList').datagrid("options").queryParams = {gradeid: gradeid};
								  			$('#dataList').datagrid("reload");
								  			setTimeout(function(){
												$("#clazzList").combobox('setValue', gradeid);
											}, 100);
										} else if(msg['data'] == "null"){
											$.messager.alert("消息提醒","没有该课程，添加失败!","warning");
											return;
										} else{
											$.messager.alert("消息提醒","添加失败!","warning");
											return;
										}
									}
								});
							}
						}
					},
					{
						text:'重置',
						plain: true,
						iconCls:'icon-reload',
						handler:function(){
							$("#add_name").textbox('setValue', "");
							$("#add_time").datebox('setValue', "");
							$("#add_remark").textbox('setValue', "");
							//重新加载年级
							$("#add_gradeList").combobox("clear");
							$("#add_gradeList").combobox("reload");
						}
					},
				]
		    });
		  	
		  	//班级下拉框
		  	$("#gradeList").combobox({
		  		width: "150",
		  		height: "25",
		  		valueField: "clazz_name",
		  		textField: "clazz_name",
		  		multiple: false, //可多选
		  		editable: false, //不可编辑
		  		method: "post",
		  		url: "{% url 'mysrc_exam_ksnj_xllb' %}",
		  		onChange: function(newValue, oldValue){
		  		//加载该年级下的班级
		  			$("#clazzList").combobox("clear");
		  			$("#clazzList").combobox("options").queryParams = {gradeid: newValue};
		  			$("#clazzList").combobox("reload");
		  			
		  			setTimeout(function(){
			  			//加载该年级下的学生
			  			$('#dataList').datagrid("options").queryParams = {gradeid: newValue};
			  			$('#dataList').datagrid("reload");
		  			}, 16);
		  		}
		  	});
		  	// 年级下拉框
		  	$("#clazzList").combobox({
		  		width: "150",
		  		height: "25",
		  		valueField: "clazz_name",
		  		textField: "clazz_name",
		  		multiple: false, //可多选
		  		editable: false, //不可编辑
		  		method: "post",
		  		url: "{% url 'mysrc_exam_ksbj_xllb' %}",
		  		onChange: function(newValue, oldValue){
		  			//加载班级下的学生
		  			$('#dataList').datagrid("options").queryParams = {clazzid: newValue};
		  			$('#dataList').datagrid("reload");
		  		}
		  	});

		  	$("#add_gradeList").combobox({
		  		width: "200",
		  		height: "30",
		  		valueField: "clazz_name",
		  		textField: "clazz_name",
		  		multiple: false, //不可多选
		  		editable: false, //不可编辑
		  		method: "post",
		  		url: "{% url 'mysrc_exam_ksbj_xllb' %}",
				onLoadSuccess: function(){
					//默认选择第一条数据
					var data = $(this).combobox("getData");
					$(this).combobox("setValue", data[0].id);
		  		}
		  	});
		  	
		  	
		  	
		  	//考试成绩窗口
		    $("#escoreListDialog").dialog({
		    	title: "成绩统计",
		    	width: 850,
		    	height: 550,
		    	iconCls: "icon-chart_bar",
		    	modal: true,
		    	collapsible: false,
		    	minimizable: false,
		    	maximizable: false,
		    	draggable: true,
		    	closed: true,
		    	onClose: function(){
	   	        	$("#escoreClazzList").combobox("clear");
	   	        }
		    });
		  	//成绩列表
		    $('#escoreList').datagrid({ 
	   	        border: true, 
	   	        collapsible: false,//是否可折叠的 
	   	        fit: true,//自动大小 
	   	        method: "post",
	   	        noheader: true,
	   	        singleSelect: true,//是否单选 
	   	        rownumbers: true,//行号 
	   	        // sortOrder:'DESC', 
	   	        remoteSort: false,
	   	        toolbar: "#escoreToolbar",
	   	        frozenColumns: [[  
	   				{field:'number',title:'学号',width:120,resizable: false,sortable: false,align:'center',halign:'center'},
	   				{field:'name',title:'姓名',width:120,resizable: false,align:'center',halign:'center'},        
	   				{field:'course',title:'课程',width:120,resizable: false,align:'center',halign:'center'},
	   				{field:'clazz',title:'班级',width:120,resizable: false,align:'center',halign:'center'}, 
	   				{field:'score',title:'分数',width:120,resizable: false,align:'center',halign:'center'},        
	   	        ]],
	   	    }); 
		  	
		  	$("#redo").click(function(){
		  		var exam = $("#dataList").datagrid("getSelected");
		  		var clazzid = exam.clazzid;
		    	if(exam.type == 1){
		    		clazzid = $("#escoreClazzList").combobox("getValue");
		    	}
	        	
		  		window.open(url, "_blank");
		  	});

		  	//班级下拉框:选择成绩
		  	$("#escoreClazzList").combobox({
		  		width: "150",
		  		height: "25",
		  		valueField: "clazz_name",
		  		textField: "clazz_name",
		  		multiple: false, //可多选
		  		editable: false, //不可编辑
		  		method: "post",
		  		// url:"{% url 'score_exam' %}",
		  		onChange: function(newValue, oldValue){
		  			var exam = $("#dataList").datagrid("getSelected");
	            	var data = {id: exam.id, gradeid: exam.gradeid, clazzid:newValue,courseid:exam.courseid, type: exam.type};
		  			
		  			$("#escoreList").datagrid("options").url = "";
			    	$("#escoreList").datagrid("options").queryParams = data;
			    	$("#escoreList").datagrid("reload");
		  		}
		  	});
		});
	</script>	
	<!-- 数据列表 -->
	<table id="dataList" cellspacing="0" cellpadding="0"> 	    
	</table> 
	
	<!-- 工具栏 -->
	<div id="toolbar">
		<div style="float: left;"><a id="add" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true">添加</a></div>
			<div style="float: left;" class="datagrid-btn-separator"></div>
		<div style="float: left;"><a id="delete" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-some-delete',plain:true">删除</a></div>
			<div style="float: left;" class="datagrid-btn-separator"></div>
		<div style="float: left;"><a id="escore" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-chart_bar',plain:true">成绩统计</a></div>
		
		<div style="float: left; margin: 0 10px 0 10px">年级：<input id="gradeList" class="easyui-textbox" name="grade" /></div>
		<div style="margin-left: 10px;">班级：<input id="clazzList" class="easyui-textbox" name="clazz" /></div>
	</div>
	
	<!-- 考试成绩表 -->
	<div id="escoreListDialog">
		<table id="escoreList" cellspacing="0" cellpadding="0"> 
	    
		</table> 
	</div>
	<div id="escoreToolbar">
		<a id="redo" href="javascript:;" class="easyui-linkbutton" data-options="iconCls:'icon-redo',plain:true">导出</a>
		<!-- <span style="margin-left:10px;">年级：<input id="escoreClazzList" class="easyui-textbox" name="clazz" /></span> -->
	</div>
	
	
	<!-- 添加窗口 -->
	<div id="addDialog" style="padding: 10px">  
    	<form id="addForm" method="post">
	    	<table cellpadding="8" >
	    		<tr>
	    			<td>考试名称:</td>
	    			<td><input id="add_name"  class="easyui-textbox" style="width: 200px; height: 30px;" type="text" name="Uname" data-options="required:true, missingMessage:'请输入考试名称'" /></td>
	    		</tr>
	    		<tr>
	    			<td>考试科目:</td>
	    			<td><input id="add_exam_name"  class="easyui-textbox" style="width: 200px; height: 30px;" type="text" name="Sname" data-options="required:true, missingMessage:'请输入考试科目'" /></td>
	    		</tr>
	    		<tr>
	    			<td>考试时间:</td>
	    			<td><input id="add_time" style="width: 200px; height: 30px;" class="easyui-datebox" type="text" name="etime" data-options="required:true, missingMessage:'请选择日期', editable:false" /></td>
	    		</tr>
	    		<tr>
	    			<td>考试类型:</td>
	    			<td>
	    				<input style="width: 200px; height: 30px;" class="easyui-textbox" data-options="readonly: true" type="text" value="年级统考" />
	    				<input type="hidden" name="type"  value="1"/>
	    			</td>
	    		</tr>
	    		<tr>
	    			<td>班级:</td>
	    			<td><input id="add_gradeList" style="width: 200px; height: 30px;" class="easyui-textbox" name="gradeid" /></td>
	    		</tr>
	    		<tr>
	    			<td>备注:</td>
	    			<td><input id="add_remark" value="考试时间为9:00-11:30" style="width: 200px; height: 70px;" class="easyui-textbox" data-options="multiline: true," name="remark" /></td>
	    		</tr>
	    	</table>
	    </form>
	</div>
	
</body>
</html>
